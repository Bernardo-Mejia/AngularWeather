<div class="container p-4 d-md-flex">
  <!-- ? Form -->
  <div class="col-md-6 pe-md-1 pb-2">
    <div class="card card-body">
      <form (submit)="submitLocation(cityName, countryCode)">
        <div class="mb-3">
          <label for="" class="form-label">City</label>
          <input
            type="text"
            class="form-control"
            placeholder="Tlaxcala"
            #cityName
          />
          <small id="helpId" class="text-muted">City Name</small>
        </div>

        <div class="mb-3">
          <label for="" class="form-label">Country</label>
          <input
            type="text"
            class="form-control"
            placeholder="MX"
            #countryCode
          />
          <small id="helpId" class="text-muted">Country Code</small>
        </div>

        <button type="submit" class="btn btn-primary">Get Weather</button>
      </form>
    </div>
  </div>

  <!-- ? Info -->
  <div class="col-md-6 ps-md-1">
    <div class="card card-body" *ngIf="weather">
      <p>Temperature: {{ weather.main.temp }} <sup>Â°C</sup></p>
      <p>Longitude: {{ weather.coord.lon }}</p>
      <p>Latitude: {{ weather.coord.lat }}</p>
      <p>Humidity: {{ weather.main.humidity }}</p>
      <p>Pressure: {{ weather.main.pressure }}</p>
      <p>Description: {{ weather.weather[0].description }}</p>
    </div>
  </div>
</div>
